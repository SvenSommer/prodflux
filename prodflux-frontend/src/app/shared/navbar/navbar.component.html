<!-- Navigation -->
<nav class="navbar" *ngIf="isLoggedIn$ | async">
  <mat-toolbar color="primary">
    <span class="toolbar-title">
      ProdFlux
    </span>

    <div class="nav-links">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        Dashboard
      </button>

      <!-- Workshops -->
      <ng-container *ngFor="let w of workshops">
        <button mat-button [routerLink]="['/workshops', w.id]" routerLinkActive="active">
          {{ w.name }}
        </button>
      </ng-container>

      <!-- Material-Dropdown -->
      <button mat-button [matMenuTriggerFor]="materialMenu">
        Materialbewegungen ▼
      </button>
      <mat-menu #materialMenu="matMenu">
        <button mat-menu-item routerLink="/orders">
          <span>Bestellungen</span>
        </button>
        <button mat-menu-item routerLink="/deliveries">
          <span>Lieferungen</span>
        </button>
        <button mat-menu-item routerLink="/transfers">
          <span>Transfers</span>
        </button>
      </mat-menu>

    </div>

    <!-- User-Menu -->
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <span *ngIf="currentUser$ | async as user">{{ user.username }}</span> ▼
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info" *ngIf="currentUser$ | async as user">
          <div class="user-name">{{ user.username }}</div>
          <div class="user-email">{{ user.email }}</div>
          <div class="user-workshop" *ngIf="user.workshop">{{ user.workshop.name }}</div>
        </div>
        <mat-divider></mat-divider>

        <!-- Einstellungen im User-Menu -->
        <button mat-menu-item routerLink="/settings">
          <span>Allgemeine Einstellungen</span>
        </button>
        <button mat-menu-item routerLink="/materials">
          <span>Materialien verwalten</span>
        </button>
        <button mat-menu-item routerLink="/products">
          <span>Produkte verwalten</span>
        </button>

        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <span>Abmelden</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</nav>
