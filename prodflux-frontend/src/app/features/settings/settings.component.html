<mat-card class="settings-card">
  <mat-card-title>Werkstätten verwalten</mat-card-title>

  <form (ngSubmit)="save()" class="form-row">
    <mat-form-field appearance="fill" class="grow">
      <mat-label>Name der Werkstatt</mat-label>
      <input matInput [(ngModel)]="newWorkshopName" name="name" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      {{ editingWorkshop ? 'Aktualisieren' : 'Anlegen' }}
    </button>
  </form>

  <table mat-table [dataSource]="workshops" class="mat-elevation-z1 full-width-table mt-4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let w">{{ w.name }}</td>
    </ng-container>

    <ng-container matColumnDef="aktionen">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let w">
        <button mat-icon-button color="primary" (click)="edit(w)" matTooltip="Bearbeiten">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(w.id)" matTooltip="Löschen">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'aktionen']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'aktionen']"></tr>
  </table>
</mat-card>
