<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
    <h2>Login</h2>

    <label>
      <span>Benutzername</span>
      <input formControlName="username" placeholder="Benutzername" />
    </label>

    <label>
      <span>Passwort</span>
      <input formControlName="password" type="password" placeholder="Passwort" />
    </label>

    <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
