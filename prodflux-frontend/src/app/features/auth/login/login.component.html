<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        Anmeldung
      </mat-card-title>
      <mat-card-subtitle>Prodflux Materialverwaltung</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Benutzername</mat-label>
          <input matInput formControlName="username" placeholder="Benutzername eingeben">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Benutzername ist erforderlich
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput
                 formControlName="password"
                 [type]="hidePassword ? 'password' : 'text'"
                 placeholder="Passwort eingeben">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix
                  (click)="togglePasswordVisibility()"
                  type="button"
                  [attr.aria-label]="'Passwort ' + (hidePassword ? 'anzeigen' : 'verbergen')"
                  [attr.aria-pressed]="!hidePassword">
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="login-button">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Anmelden</span>
          <span *ngIf="isLoading">Anmeldung...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
