<div class="form-container">
  <mat-card class="order-form-card">
    <mat-card-title>{{ orderId ? 'Bestellung bearbeiten' : 'Neue Bestellung anlegen' }}</mat-card-title>

    <form (ngSubmit)="save()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lieferant</mat-label>
        <mat-select [(ngModel)]="supplier" name="supplier" required>
          <mat-option *ngFor="let s of suppliers" [value]="s.id">
            {{ s.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bestellnummer</mat-label>
        <input matInput type="text" [(ngModel)]="order_number" name="order_number" placeholder="Leer lassen für Auto-Generierung" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Bestellt am</mat-label>
        <input matInput type="date" [(ngModel)]="bestellt_am" name="bestellt_am" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Versandkosten (€)</mat-label>
        <input matInput type="number" min="0" step="0.01" [(ngModel)]="versandkosten" name="versandkosten" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notiz</mat-label>
        <textarea matInput [(ngModel)]="notiz" name="notiz"></textarea>
      </mat-form-field>

      <!-- Materialien -->
      <div class="mt-4">
        <div class="header-row">
          <h3>Materialien</h3>
        </div>

        <app-material-table
          [rows]="materialTableRows"
          [columns]="tableColumns"
          [showImage]="true"
          [showCategory]="true"
        >
          <ng-template #customColumn let-row let-column="column">
            @if (column.key === 'quantity') {
              <input
                matInput
                type="number"
                step="1"
                min="0"
                [(ngModel)]="materialAssignments[row.materialId].quantity"
                [name]="'qty_' + row.materialId"
                class="table-input"
              />
            } @else if (column.key === 'preis') {
              <input
                matInput
                type="number"
                step="0.01"
                min="0"
                [(ngModel)]="materialAssignments[row.materialId].preis"
                [name]="'preis_' + row.materialId"
                class="table-input"
              />
            } @else if (column.key === 'quelle') {
              <input
                matInput
                type="text"
                [(ngModel)]="materialAssignments[row.materialId].quelle"
                [name]="'quelle_' + row.materialId"
                class="table-input"
              />
            }
          </ng-template>
        </app-material-table>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
          Speichern
        </button>
      </div>
    </form>
  </mat-card>
</div>
